<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mossa Jehad</title>
	<link rel="stylesheet" href="https://unpkg.com/98.css@0.1.4/build/98.css" />
	<link rel="icon" type="image/x-icon" href="https://i.ibb.co/pvXqCmjN/logo.png">
	<link rel="stylesheet" href="styles/style.css" />
</head>
	<body id="body">
		<div id="desktop">
			<div id="icons">
				<div id="about-me" onclick="openWindow('about-me')" >
					<img src="https://i.ibb.co/rKC3TSMS/about-me.png" alt="About me" width="46px">
					<p class="labels">About me</p>
				</div>
				<div id="resume" onclick="openWindow('resume')" >
					<img src="https://i.ibb.co/0pKk6xjy/resume.png" alt="Resume" width="46px">
					<p class="labels">Resume</p>
				</div>
				<div id="portfolio" onclick="openWindow('portfolio')" >
					<img src="https://i.ibb.co/cK0MdtFH/portfolio.png" alt="Portfolio" width="46px">
					<p class="labels">Portfolio</p>
				</div>
				<div id="contact" onclick="openWindow('contact')" >
					<img src="https://i.ibb.co/7tHQW7fM/contact.png" alt="Contact" width="46px">
					<p class="labels">Contact</p>
				</div>
				<div id="game" onclick="openWindow('minesweeper')" >
					<img src="https://i.ibb.co/cKMbvwFX/minesweeper.png" alt="Minesweeper" width="46px">
					<p class="labels">Minesweeper</p>
				</div>
			</div>
			<div id="applications">
				<div class="window draggable-window" id="default-window" style="width: 100%; overflow: auto;">
					<div class="title-bar" onmousedown="startDrag(event, 'default-window')">
						<div class="title-bar-text"></div>
						<div class="title-bar-controls">
							<button aria-label="Minimize" class="titleButtons" onclick="minimizeWindow('default-window')"></button>
							<button aria-label="Maximize" class="titleButtons" onclick="maximizeWindow('default-window')"></button>
							<button aria-label="Close" class="titleButtons" onclick="closeWindow('default-window')"></button>
						</div>
					</div>
					<div class="window-body">
						<p></p>
					</div>
				</div>
			</div>
			<div id="taskbar" class="window" role="tabpanel">
				<div id="taskbar-body" class="window-body">
					<div id="start">
						<button id="start-button" onclick="playSound()">
							<img src="https://i.ibb.co/Y48M26xH/start.png" alt="windows" width="27px">
							&nbsp;
							Start
						</button>
					</div>
					<div class="status-bar">
						<div id="sound-and-time" class="status-bar-field">
							<img id="sound" onclick="changeImage()" src="assets/rays.png" alt="Speaker" width="24px">
							<div id="clock" class="clock"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="scripts/script.js"></script>
	</body>
</html>
